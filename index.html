<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">

        <div class="card-heading">
         <!-- <img src="images/illustration-hero.svg" alt="heading-image">-->
        </div>
  
        <div class="card-body">

          <div>
            <h1>Order Summary</h1>
          </div>
          
          <div>
            <p class="margin-b">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>
          
          <div class="annual-plan-container">
            
            <div class="d-block">
              <span class="annual-plan-title">Annual Plan</span>
              <p>$59.99/year</p>
            </div>
             
            <div>
              <a href="#" class="change-link" aria-label="change-link">Change</a>
            </div>
  
            <img class="music-icon" src="images/icon-music.svg" alt="music-icon">

          </div>
          

          <div>
            <input class="btn" type="button" value="Proceed to Payment">
          </div>
          
          <div>
            <a href="#" class="cancel-link" aria-label="cancel-link">Cancel Order</a>
          </div>

        </div>
  
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lesego</a>.
  </div>
</body>
</html>
